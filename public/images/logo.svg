<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a962;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a88c3f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer C Ring -->
  <path d="M 90 50 A 40 40 0 1 0 90 50.1" stroke="url(#goldGradient)" stroke-width="12" stroke-linecap="round" fill="none" stroke-dasharray="210 50" transform="rotate(-20 50 50)" />
  
  <!-- Inner Rim -->
  <circle cx="50" cy="50" r="15" stroke="url(#goldGradient)" stroke-width="4" fill="none" />
  
  <!-- Spokes -->
  <g stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round">
    <line x1="50" y1="35" x2="50" y2="15" />
    <line x1="50" y1="65" x2="50" y2="85" />
    <line x1="35" y1="50" x2="15" y2="50" />
    
    <line x1="60.6" y1="39.4" x2="74.7" y2="25.3" />
    <line x1="39.4" y1="60.6" x2="25.3" y2="74.7" />
    
    <line x1="39.4" y1="39.4" x2="25.3" y2="25.3" />
    <line x1="60.6" y1="60.6" x2="74.7" y2="74.7" />
    
    <!-- Right side spokes (shorter or masked by the C opening) -->
    <!-- We'll keep them symmetrical but the C opening implies they might be floating or connected to the hub -->
  </g>
  
  <!-- Center Hub -->
  <circle cx="50" cy="50" r="6" fill="url(#goldGradient)" />
</svg>
